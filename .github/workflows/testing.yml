name: Humble Source Build
on:
 push:
    branches:
      - jo-Actions

jobs:
  humble_source:
    runs-on: ubuntu-22.04
    steps:
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      - uses: ros-tooling/action-ros-ci@v0.3
        with:
          package-name: laser_segmentation
          target-ros2-distro: humble
